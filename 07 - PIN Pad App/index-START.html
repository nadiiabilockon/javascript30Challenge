<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PIN Pad</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Enter password, please.</h1>
    <div class="pin-login" id="mainPinLogin">
      <input type="password" readonly class="pin-login__text" />
      <div class="pin-login__numpad"></div>
    </div>
    <script src="pin-login.js"></script>
    <script>
      new PinLogin({
        el: document.getElementById("mainPinLogin"),
        loginEndpoint: "http://localhost:8080/login",
        redirectTo: "dashboard.html",
        maxNumbers: 4,
      });
    </script>
  </body>
</html>
